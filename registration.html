  		<h1>Registration Form</h1>

		<div id="form_user_errorloc" class="error_strings"></div>
		
		<!-- Form Validation Initialization -->
		<script type="text/javascript">
		 var frmvalidator  = new Validator("form_user");
		 frmvalidator.EnableOnPageErrorDisplaySingleBox();
		 frmvalidator.EnableMsgsTogether();
		 
		<!-- Form Validation -->
		frmvalidator.addValidation("name_first", "regexp=^[A-Za-z]+((\s)?((\'|\-)?([A-Za-z])+))*$", "Only letters, spaces, hyphens, and apostrophes allowed in first name.");
		frmvalidator.addValidation("name_last", "regexp=^[A-Za-z]+((\s)?((\'|\-)?([A-Za-z])+))*$", "Only letters, spaces, hyphens, and apostrophes allowed in last name.");
		<!--frmvalidator.addValidation("address1", "regexp=^\d.+$", "Address line 1 is missing street number.");-->
		frmvalidator.addValidation("address1", "regexp=[0-9a-zA-Z\-'\.\s]*$", "In address line 1 only letters, numbers, spaces, hyphens, periods, and apostrophes allowed.");
		frmvalidator.addValidation("address2", "regexp=[0-9a-zA-Z\-'\.\s]*$", "In address line 2 only letters, numbers, spaces, hyphens, periods, and apostrophes allowed.");
		frmvalidator.addValidation("city", "alphabetic_space", "Please remove special characters or numbers from city.");
		frmvalidator.addValidation("state", "dontselect=000", "Please choose a state.");
		frmvalidator.addValidation("zip_5", "regexp=^[0-9]{5}$", "Please enter a 5 digit zip code.");
		frmvalidator.addValidation("zip_suffix", "regexp=^[0-9]{4}$", "Please enter a 4 digit zip extension or leave it blank.");
		</script>
